<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tareas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="header">
        <h1>Mi Lista de Tareas</h1>
        <button id="theme-toggle" class="theme-toggle">
            <span class="theme-icon">ğŸŒ™</span>
        </button>
    </div>

    <div class="add-task-form">
        <input type="text" id="new-task-input" placeholder="Escribe una nueva tarea...">
        <button id="add-task-btn">AÃ±adir Tarea</button>
    </div>

    <div class="filter-buttons">
        <button class="filter-btn active" data-filter="all">Todas</button>
        <button class="filter-btn" data-filter="pending">Pendientes</button>
        <button class="filter-btn" data-filter="completed">Completadas</button>
    </div>

    <div class="task-stats">
        <div class="stat-item">
            <span class="stat-label">Total:</span>
            <span class="stat-value" id="total-tasks">0</span>
        </div>
        <div class="stat-item">
            <span class="stat-label">Completadas:</span>
            <span class="stat-value" id="completed-tasks">0</span>
        </div>
        <div class="stat-item">
            <span class="stat-label">Pendientes:</span>
            <span class="stat-value" id="pending-tasks">0</span>
        </div>
        <div class="stat-item">
            <span class="stat-label">Progreso:</span>
            <span class="stat-value" id="progress-percentage">0%</span>
        </div>
    </div>

    <ul id="task-list"></ul>

    <script src="app.js"></script>
</body>
</html>
